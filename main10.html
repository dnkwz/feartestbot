<head>
    <meta charset="UTF-8">

    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .search-bar {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #007bff;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .filters button.active {
            border-color: #007bff;
            background-color: #007bff;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .product-card {
            width: 48%; /* Два товара в ряд */
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card img {
            width: 100%; /* Изображения занимают 100% ширины карточки */
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
        }

        .product-card p {
            font-size: 1.1em;
            margin: 0 0 10px 0;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Страница товара */
        .product-detail {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .product-detail img {
            width: 100%;
            height: auto;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000);
        }

        .sizes button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .sizes button.active {
            background-color: #0056b3;
        }
    </style>
</head>
