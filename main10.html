<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Основные стили для контейнера */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color, #ffffff); /* Поддержка смены тем в Telegram */
            color: var(--text-color, #333); /* Цвет текста системы */
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* Телеграм-стиль навигации */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--bg-color, #000);
        }

        .back-button {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: var(--link-color, #c586dd); /* Цвет текста кнопки назад */
            cursor: pointer;
        }

        .back-button::before {
            content: '←';
            margin-right: 5px;
        }

        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 16px;
            color: var(--link-color, #c586dd);
        }

        /* Стиль для строки поиска */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .search-bar input {
            width: 85%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #ccc;
            outline: none;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Значок поиска будет одноцветным и зависит от темы */
        }

        /* Стили для фильтров */
        .filters {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .filters button {
            background-color: #e6e6e6;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filters button.active {
            background-color: #0088cc; /* Активный фильтр синий */
            color: white;
        }

        .filters button:hover {
            background-color: #cccccc;
        }

        /* Сетка продуктов */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* Соотношение сторон 1:1 */
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Кнопка "Добавить в корзину" */
        button.add-to-cart {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%; /* Растягиваем по ширине */
        }

        button.add-to-cart:hover {
            background-color: #006699;
        }

        /* Страница товара */
        .product-page {
            display: none;
            padding: 10px;
        }

        .product-page.active {
            display: block;
        }

        /* Скрытие поиска и фильтров на странице товара */
        .search-bar.hidden, .filters.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <!-- Навигация в стиле Телеграм -->
    <div class="navbar">
        <div class="back-button" onclick="goBack()">Назад</div>
        <div class="title">Магазин Воплоти</div>
        <div class="menu-button">...</div>
    </div>

    <div class="container">
        <!-- Строка поиска -->
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <button type="submit"><img src="search-icon.png" alt="Search"></button>
        </div>
        
        <!-- Фильтры -->
        <div class="filters">
            <button class="filter active" data-filter="famille">Famille</button>
            <button class="filter" data-filter="inception">Inception</button>
            <button class="filter" data-filter="classic">Classic</button>
            <button class="filter" data-filter="base">Base</button>
        </div>
        
        <!-- Продукты -->
        <div class="product-grid">
            <!-- Продукт -->
            <div class="product-card" data-category="famille" onclick="openProductPage('famille')">
                <img src="tshirt_black.jpg" alt="T-shirt black AW24">
                <h3>T-shirt black AW24</h3>
                <p>2345₽</p>
                <button class="add-to-cart">+ Добавить</button>
            </div>
            
            <!-- Добавь сюда остальные товары по коллекциям -->
        </div>

        <!-- Страница товара -->
        <div class="product-page" id="product-page">
            <img src="tshirt_black.jpg" alt="T-shirt black AW24" style="width: 100%; border-radius: 10px;">
            <h3>T-shirt black AW24</h3>
            <p>2345₽</p>
            <button class="add-to-cart">Добавить в корзину</button>
            <div style="margin-top: 20px;">Описание...</div>
        </div>
    </div>

    <script>
        function goBack() {
            // Логика возврата на предыдущую страницу
            document.getElementById('product-page').classList.remove('active');
            document.querySelector('.search-bar').classList.remove('hidden');
            document.querySelector('.filters').classList.remove('hidden');
        }

        function openProductPage(productCategory) {
            // Открыть страницу товара
            document.getElementById('product-page').classList.add('active');
            document.querySelector('.search-bar').classList.add('hidden');
            document.querySelector('.filters').classList.add('hidden');
        }
    </script>
</body>
</html>
