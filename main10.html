<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Основные стили для контейнера */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Цвет фона в зависимости от темы Telegram */
            color: var(--tg-theme-text-color, #333); /* Цвет текста также зависит от темы Telegram */
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        /* Стиль для строки поиска */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #ccc;
            outline: none;
            color: var(--tg-theme-text-color, #333); /* Цвет текста в зависимости от темы */
            background-color: var(--tg-theme-bg-color, #fff); /* Цвет фона ввода зависит от темы */
        }

        .search-bar button {
            background: none;
            border: none;
            margin-left: -40px;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
            filter: var(--tg-theme-icon-filter, none); /* Применяем фильтр для значка поиска */
        }

        /* Стили для фильтров */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            background-color: var(--tg-theme-secondary-bg-color, #e6e6e6); /* Цвет кнопки фильтра в зависимости от темы */
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filters button.active {
            background-color: var(--tg-theme-button-color, #0088cc); /* Активный фильтр синий (по теме) */
            color: white;
        }

        .filters button:hover {
            background-color: #cccccc;
        }

        /* Сетка продуктов */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .product-card {
            background-color: var(--tg-theme-bg-color, white); /* Цвет карточки продукта в зависимости от темы */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* Соотношение сторон 1:1 */
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: var(--tg-theme-text-color, #333); /* Цвет текста зависит от темы */
        }

        .product-card p {
            font-size: 1rem;
            font-weight: bold;
            color: var(--tg-theme-hint-color, #333); /* Цвет цены зависит от темы */
            margin-bottom: 10px;
        }

        /* Кнопка "Добавить в корзину", прикрепленная к низу экрана */
        button.add-to-cart {
            background-color: var(--tg-theme-button-color, #0088cc); /* Цвет кнопки в зависимости от темы Telegram */
            color: var(--tg-theme-button-text-color, white); /* Цвет текста кнопки */
            border: none;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            position: fixed;
            bottom: 20px; /* Прикрепляем кнопку к низу экрана */
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            max-width: 600px; /* Максимальная ширина для более крупных экранов */
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button.add-to-cart:hover {
            background-color: var(--tg-theme-button-color-active, #006699); /* Цвет кнопки при наведении */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Строка поиска -->
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <button type="submit"><img src="search-icon.png" alt="Search"></button>
        </div>
        
        <!-- Фильтры -->
        <div class="filters">
            <button class="filter active" data-filter="famille">Famille</button>
            <button class="filter" data-filter="inception">Inception</button>
            <button class="filter" data-filter="classic">Classic</button>
            <button class="filter" data-filter="base">Base</button>
        </div>
        
        <!-- Продукты -->
        <div class="product-grid">
            <!-- Продукт -->
            <div class="product-card" data-category="famille">
                <img src="tshirt_black.jpg" alt="T-shirt black AW24">
                <h3>T-shirt black AW24</h3>
                <p>2345₽</p>
            </div>
            
            <div class="product-card" data-category="famille">
                <img src="tshirt_white.jpg" alt="T-shirt white AW24">
                <h3>T-shirt white AW24</h3>
                <p>2345₽</p>
            </div>

            <div class="product-card" data-category="inception">
                <img src="tshirt_red.jpg" alt="T-shirt red AW24">
                <h3>T-shirt red AW24</h3>
                <p>2345₽</p>
            </div>

            <div class="product-card" data-category="classic">
                <img src="tshirt_blue.jpg" alt="T-shirt blue AW24">
                <h3>T-shirt blue AW24</h3>
                <p>2345₽</p>
            </div>

            <div class="product-card" data-category="base">
                <img src="tshirt_green.jpg" alt="T-shirt green AW24">
                <h3>T-shirt green AW24</h3>
                <p>2345₽</p>
            </div>
        </div>
    </div>

    <!-- Кнопка добавления в корзину, прикреплена к низу экрана -->
    <button class="add-to-cart">+ Добавить в корзину</button>

    <script>
        // Telegram Web App интеграция для получения темы и смены стилей
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;
        });

        // Расширение приложения Telegram
        Telegram.WebApp.expand();
    </script>
</body>
</html>
