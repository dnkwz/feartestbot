<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Используем цвета темы Telegram */
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            padding: 10px;
        }

        /* Строка поиска */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5%;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #ccc;
            outline: none;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Для одноцветного значка поиска */
        }

        /* Фильтры */
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 5%;
        }

        .filters button {
            flex-grow: 1;
            margin: 0 5px;
            background-color: var(--tg-theme-secondary-bg-color, #e6e6e6);
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filters button.active {
            background-color: #0088cc;
            color: white;
        }

        .filters button:hover {
            background-color: #cccccc;
        }

        /* Сетка продуктов */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 5%;
        }

        .product-card {
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* Соотношение сторон 1:1 */
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Кнопка "Добавить в корзину" */
        button.add-to-cart {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        button.add-to-cart:hover {
            background-color: #006699;
        }

        /* Страница товара */
        .product-page {
            display: none;
            padding: 10px;
        }

        .product-page.active {
            display: block;
        }

        /* Скрытие поиска и фильтров на странице товара */
        .search-bar.hidden, .filters.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Строка поиска -->
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <button type="submit"><img src="search-icon.png" alt="Search"></button>
        </div>
        
        <!-- Фильтры -->
        <div class="filters">
            <button class="filter active" data-filter="famille">Famille</button>
            <button class="filter" data-filter="inception">Inception</button>
            <button class="filter" data-filter="classic">Classic</button>
            <button class="filter" data-filter="base">Base</button>
        </div>
        
        <!-- Продукты -->
        <div class="product-grid">
            <!-- Продукт -->
            <div class="product-card" data-category="famille">
                <img src="tshirt_black.jpg" alt="T-shirt black AW24">
                <h3>T-shirt black AW24</h3>
                <p>2345₽</p>
                <button class="add-to-cart" onclick="openProductPage('famille')">+ Добавить</button>
            </div>
            <div class="product-card" data-category="famille">
                <img src="tshirt_white.jpg" alt="T-shirt white AW24">
                <h3>T-shirt white AW24</h3>
                <p>2345₽</p>
                <button class="add-to-cart" onclick="openProductPage('famille')">+ Добавить</button>
            </div>
            <!-- Добавь остальные товары для каждой категории -->
        </div>

        <!-- Страница товара -->
        <div class="product-page" id="product-page">
            <img src="tshirt_black.jpg" alt="T-shirt black AW24" style="width: 100%; border-radius: 10px;">
            <h3>T-shirt black AW24</h3>
            <p>2345₽</p>
            <button class="add-to-cart">Добавить в корзину</button>
            <div style="margin-top: 20px;">Описание...</div>
        </div>
    </div>

    <script>
        // Показ и скрытие страницы товара
        function openProductPage(productCategory) {
            document.getElementById('product-page').classList.add('active');
            document.querySelector('.search-bar').classList.add('hidden');
            document.querySelector('.filters').classList.add('hidden');
        }

        // Telegram Web App интеграция
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;
        });

        Telegram.WebApp.expand();

        // Логика для фильтров
        const filterButtons = document.querySelectorAll('.filter');
        const products = document.querySelectorAll('.product-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const category = button.getAttribute('data-filter');

                products.forEach(product => {
                    if (category === 'all' || product.getAttribute('data-category') === category) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
