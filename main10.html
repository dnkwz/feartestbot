<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Поисковая строка */
        .search-bar {
            position: fixed;
            top: 0;
            right: 10px; /* Поиск с правой стороны */
            height: 10vh; /* Высота 10% от экрана */
            width: 30%; /* Задаем ширину поиска */
            background-color: #fff;
            border: 2px solid blue; /* Синяя рамка */
            border-radius: 25px; /* Закругленные углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень */
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar input {
            width: 90%; /* Ширина поля внутри поиска */
            height: 60%; /* Высота поля внутри поиска */
            padding: 10px;
            border: none;
            border-radius: 25px; /* Закругленные углы */
            font-size: 16px;
        }

        /* Коллекции */
        .collections {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            position: fixed;
            top: 10vh; /* Сразу под строкой поиска */
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .collection {
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 25px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .collection.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Сетка товаров */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 10px;
            margin-top: 20vh; /* Отступ для фиксированных элементов сверху */
        }

        .product-card {
            width: calc(44% - 20px); /* 44% ширины для карточки товара */
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Модальное окно для карточки товара */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Сделаем фон белым для полноэкранного отображения */
            z-index: 200;
            overflow-y: auto;
        }

        .modal-content {
            padding: 20px;
        }

        .modal-close {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 210;
        }

        .modal img {
            width: 100%;
            border-radius: 15px;
        }

        .sizes {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .sizes button {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .add-to-cart {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Корзина */
        .cart {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 300;
            overflow-y: auto;
        }

        .cart-content {
            padding: 20px;
        }

        .cart-close {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 310;
        }

        .cart h3 {
            margin-bottom: 20px;
        }

        .cart input, .cart select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .cart button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Скрываем каталог, когда открыта модалка */
        body.modal-open .search-bar,
        body.modal-open .collections,
        body.modal-open .products {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Поисковая строка -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Поиск товаров...">
    </div>

    <!-- Коллекции -->
    <div class="collections">
        <div class="collection" data-collection="white">Белая</div>
        <div class="collection" data-collection="black">Черная</div>
        <div class="collection" data-collection="beige">Бежевая</div>
    </div>

    <!-- Товары -->
    <div class="products" id="product-list">
        <!-- Товары будут динамически добавлены через JS -->
    </div>

    <!-- Модальное окно для товара -->
    <div class="modal" id="product-modal">
        <span class="modal-close" id="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modal-product-img" src="" alt="Товар">
            <div class="sizes" id="size-buttons">
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>
            <button class="add-to-cart" id="add-to-cart-btn">Добавить в корзину</button>
            <p id="modal-product-description">Описание товара</p>
        </div>
    </div>

    <!-- Корзина -->
    <div class="cart" id="cart-modal">
        <span class="cart-close" id="close-cart">&times;</span>
        <div class="cart-content">
            <h3>Оформление заказа</h3>
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Город">
            <select>
                <option>Выберите способ доставки</option>
                <option>Курьер</option>
                <option>Самовывоз</option>
            </select>
            <h3>Оплата</h3>
            <select>
                <option>Оплата через Telegram</option>
                <option>Оплата через СБП</option>
            </select>
            <button>Оформить заказ</button>
        </div>
    </div>

    <script>
        // Пример товаров
        const products = [
            { id: 1, name: 'Бежевая футболка 1', image: 'https://via.placeholder.com/200', description: 'Описание бежевой футболки 1', collection: 'beige' },
            { id: 2, name: 'Бежевая футболка 2', image: 'https://via.placeholder.com/200', description: 'Описание бежевой футболки 2', collection: 'beige' },
            { id: 3, name: 'Бежевая футболка 3', image: 'https://via.placeholder.com/200', description: 'Описание бежевой футболки 3', collection: 'beige' },
            { id: 4, name: 'Бежевая футболка 4', image: 'https://via.placeholder.com/200', description: 'Описание бежевой футболки 4', collection: 'beige' },
            { id: 5, name: 'Черная футболка 1', image: 'https://via.placeholder.com/200', description: 'Описание черной футболки 1', collection: 'black' },
            { id: 6, name: 'Черная футболка 2', image: 'https://via.placeholder.com/200', description: 'Описание черной футболки 2', collection: 'black' },
            { id: 7, name: 'Черная футболка 3', image: 'https://via.placeholder.com/200', description: 'Описание черной футболки 3', collection: 'black' },
            { id: 8, name: 'Черная футболка 4', image: 'https://via.placeholder.com/200', description: 'Описание черной футболки 4', collection: 'black' },
            { id: 9, name: 'Белая футболка 1', image: 'https://via.placeholder.com/200', description: 'Описание белой футболки 1', collection: 'white' },
            { id: 10, name: 'Белая футболка 2', image: 'https://via.placeholder.com/200', description: 'Описание белой футболки 2', collection: 'white' },
            { id: 11, name: 'Белая футболка 3', image: 'https://via.placeholder.com/200', description: 'Описание белой футболки 3', collection: 'white' },
            { id: 12, name: 'Белая футболка 4', image: 'https://via.placeholder.com/200', description: 'Описание белой футболки 4', collection: 'white' },
        ];

        const productList = document.getElementById('product-list');

        // Функция для отображения товаров
        function displayProducts(filter = null) {
            productList.innerHTML = '';
            products.forEach(product => {
                if (!filter || product.collection === filter) {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <button class="view-details" data-id="${product.id}">Просмотреть</button>
                    `;
                    productList.appendChild(productCard);
                }
            });
        }

        // Отображаем все товары при загрузке
        displayProducts();

        // Обработка нажатий на коллекции
        document.querySelectorAll('.collection').forEach(collection => {
            collection.addEventListener('click', () => {
                document.querySelectorAll('.collection').forEach(c => c.classList.remove('active'));
                collection.classList.add('active');
                displayProducts(collection.getAttribute('data-collection'));
            });
        });

        // Обработка нажатий на кнопку "Просмотреть"
        productList.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-details')) {
                const productId = e.target.getAttribute('data-id');
                const product = products.find(p => p.id == productId);
                document.getElementById('modal-product-img').src = product.image;
                document.getElementById('modal-product-description').innerText = product.description;
                document.getElementById('product-modal').style.display = 'block';
                document.body.classList.add('modal-open');
            }
        });

        // Закрытие модального окна
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('product-modal').style.display = 'none';
            document.body.classList.remove('modal-open');
        });

        // Обработка корзины
        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            document.getElementById('product-modal').style.display = 'none';
            document.body.classList.remove('modal-open');
            document.getElementById('cart-modal').style.display = 'block';
        });

        // Закрытие корзины
        document.getElementById('close-cart').addEventListener('click', () => {
            document.getElementById('cart-modal').style.display = 'none';
        });

        // Обработка ввода в поиске
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchValue = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            displayFilteredProducts(filteredProducts);
        });

        // Отображение отфильтрованных товаров
        function displayFilteredProducts(filteredProducts) {
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <button class="view-details" data-id="${product.id}">Просмотреть</button>
                `;
                productList.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
