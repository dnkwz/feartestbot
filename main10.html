<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .search-bar {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #007bff;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .filters button.active {
            border-color: #007bff;
            background-color: #007bff;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .product-card {
            width: 48%; /* Два товара в ряд */
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card img {
            width: 100%; /* Изображения занимают 100% ширины карточки */
            height: auto;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
        }

        .product-card p {
            font-size: 1.1em;
            margin: 0 0 10px 0;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Страница товара */
        .product-detail {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .product-detail img {
            width: 100%;
            height: auto;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000);
        }

        .sizes button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .sizes button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Строка поиска -->
    <div class="search-bar">
        <input type="text" placeholder="Поиск..." id="search-input">
        <button>&#128269;</button>
    </div>

    <!-- Фильтры коллекций -->
    <div class="filters">
        <button data-collection="Famille">Famille</button>
        <button data-collection="Inception">Inception</button>
        <button data-collection="Classic">Classic</button>
        <button data-collection="Base">Base</button>
    </div>

    <!-- Список товаров -->
    <div class="container" id="product-list">
        <!-- Товары будут генерироваться здесь -->
    </div>

    <!-- Страница товара -->
    <div class="product-detail" id="product-detail">
        <button class="back-button" id="back-button">&#8592;</button>
        <img id="detail-image" src="" alt="">
        <h3 id="detail-name"></h3>
        <p id="detail-price"></p>
        <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button>L</button>
        </div>
        <div>
            <h3>Описание...</h3>
        </div>
        <button>Добавить в корзину</button>
    </div>

    <script>
        const products = [
            { name: 'T-shirt black AW24', price: '2345₽', image: 'https://via.placeholder.com/300', collection: 'Famille' },
            { name: 'T-shirt white AW24', price: '2345₽', image: 'https://via.placeholder.com/300', collection: 'Famille' },
            { name: 'T-shirt red AW24', price: '2345₽', image: 'https://via.placeholder.com/300', collection: 'Famille' },
            { name: 'T-shirt blue AW24', price: '2345₽', image: 'https://via.placeholder.com/300', collection: 'Famille' },
            { name: 'T-shirt green AW24', price: '2345₽', image: 'https://via.placeholder.com/300', collection: 'Famille' },
            { name: 'Hoodie black AW24', price: '5000₽', image: 'https://via.placeholder.com/300', collection: 'Inception' },
            { name: 'Hoodie white AW24', price: '5000₽', image: 'https://via.placeholder.com/300', collection: 'Inception' },
            { name: 'Hoodie red AW24', price: '5000₽', image: 'https://via.placeholder.com/300', collection: 'Inception' },
            { name: 'Hoodie blue AW24', price: '5000₽', image: 'https://via.placeholder.com/300', collection: 'Inception' },
            { name: 'Hoodie green AW24', price: '5000₽', image: 'https://via.placeholder.com/300', collection: 'Inception' },
            { name: 'Jacket black AW24', price: '7000₽', image: 'https://via.placeholder.com/300', collection: 'Classic' },
            { name: 'Jacket white AW24', price: '7000₽', image: 'https://via.placeholder.com/300', collection: 'Classic' },
            { name: 'Jacket red AW24', price: '7000₽', image: 'https://via.placeholder.com/300', collection: 'Classic' },
            { name: 'Jacket blue AW24', price: '7000₽', image: 'https://via.placeholder.com/300', collection: 'Classic' },
            { name: 'Jacket green AW24', price: '7000₽', image: 'https://via.placeholder.com/300', collection: 'Classic' },
            { name: 'Sweater black AW24', price: '3500₽', image: 'https://via.placeholder.com/300', collection: 'Base' },
            { name: 'Sweater white AW24', price: '3500₽', image: 'https://via.placeholder.com/300', collection: 'Base' },
            { name: 'Sweater red AW24', price: '3500₽', image: 'https://via.placeholder.com/300', collection: 'Base' },
            { name: 'Sweater blue AW24', price: '3500₽', image: 'https://via.placeholder.com/300', collection: 'Base' },
            { name: 'Sweater green AW24', price: '3500₽', image: 'https://via.placeholder.com/300', collection: 'Base' },
        ];

        const productList = document.getElementById('product-list');
        const productDetail = document.getElementById('product-detail');
        const backButton = document.getElementById('back-button');
        const detailImage = document.getElementById('detail-image');
        const detailName = document.getElementById('detail-name');
        const detailPrice = document.getElementById('detail-price');
        const searchInput = document.getElementById('search-input');

        const filters = document.querySelectorAll('.filters button');
        let activeFilter = '';

        filters.forEach(filter => {
            filter.addEventListener('click', () => {
                const collection = filter.getAttribute('data-collection');
                if (activeFilter === collection) {
                    activeFilter = '';
                    filter.classList.remove('active');
                    renderProducts(products);
                } else {
                    activeFilter = collection;
                    filters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    renderProducts(products.filter(product => product.collection === collection));
                }
            });
        });

        function renderProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button>+ Добавить</button>
                `;
                productCard.addEventListener('click', () => {
                    showProductDetail(product);
                });
                productList.appendChild(productCard);
            });
        }

        function showProductDetail(product) {
            productList.style.display = 'none';
            productDetail.style.display = 'block';

            detailImage.src = product.image;
            detailName.textContent = product.name;
            detailPrice.textContent = product.price;
        }

        backButton.addEventListener('click', () => {
            productList.style.display = 'flex';
            productDetail.style.display = 'none';
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            renderProducts(filteredProducts);
        });

        // По умолчанию отображаем все товары
        renderProducts(products);

        // Telegram API адаптация для изменения тем
        window.Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || '#f5f5f5';
            document.body.style.color = Telegram.WebApp.themeParams.text_color || '#000';
        });
    </script>

</body>
</html>
